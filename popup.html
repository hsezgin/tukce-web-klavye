<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe Web Klavyesi</title>
    <link rel="stylesheet" href="keyboard.css">
<link rel="stylesheet" href="keyboard-base.css">
<link rel="stylesheet" href="keyboard-function-keys.css">
<link rel="stylesheet" href="keyboard-modifier-keys.css">
<link rel="stylesheet" href="keyboard-special-chars.css">
<link rel="stylesheet" href="keyboard-responsive.css">
<style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f5f5f5;
            margin: 0;
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo img {
            width: 64px;
            height: 64px;
        }
        .toggle-container {
            margin-bottom: 15px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .toggle-label {
            font-size: 16px;
            font-weight: bold;
            vertical-align: middle;
        }
        .status {
            padding: 10px;
            background-color: #e9f7fe;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .status.active {
            background-color: #e3f8e3;
            color: #276f27;
        }
        .info {
            font-size: 13px;
            color: #666;
            margin-top: 15px;
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Türkçe Web Klavyesi</h1>

<div class="logo">
    <!-- Logo yerine geçici simge -->
    <div style="width:64px; height:64px; background-color:#2a2a2a; border-radius:10px; color:white; display:inline-flex; justify-content:center; align-items:center; font-size:28px; font-weight:bold;">TK</div>
</div>

<div class="status active" id="status">
    Klavye Aktif
</div>

<div class="toggle-container">
    <label class="toggle-switch">
        <input type="checkbox" id="keyboard-toggle" checked>
        <span class="slider"></span>
    </label>
    <span class="toggle-label">Klavyeyi Etkinleştir</span>
</div>

<button class="button" id="show-keyboard">Klavyeyi Göster</button>

<div class="info">
    Türkçe karakterleri kolayca kullanabilmeniz için geliştirilmiş web tabanlı klavye. Form alanlarına tıkladığınızda otomatik olarak açılır.
</div>

<div id="turkish-web-keyboard" class="turkish-keyboard-container">
    <div class="keyboard-row">
        <div class="keyboard-key" data-key="1">1</div>
        <div class="keyboard-key" data-key="2">2</div>
        <div class="keyboard-key" data-key="3">3</div>
        <div class="keyboard-key" data-key="4">4</div>
        <div class="keyboard-key" data-key="5">5</div>
        <div class="keyboard-key" data-key="6">6</div>
        <div class="keyboard-key" data-key="7">7</div>
        <div class="keyboard-key" data-key="8">8</div>
        <div class="keyboard-key" data-key="9">9</div>
        <div class="keyboard-key" data-key="0">0</div>
    </div>
    <div class="keyboard-row">
        <div class="keyboard-key" data-key="q">q</div>
        <div class="keyboard-key" data-key="w">w</div>
        <div class="keyboard-key" data-key="e">e</div>
        <div class="keyboard-key" data-key="r">r</div>
        <div class="keyboard-key" data-key="t">t</div>
        <div class="keyboard-key" data-key="y">y</div>
        <div class="keyboard-key" data-key="u">u</div>
        <div class="keyboard-key" data-key="ı">ı</div>
        <div class="keyboard-key" data-key="o">o</div>
        <div class="keyboard-key" data-key="p">p</div>
        <div class="keyboard-key" data-key="ğ">ğ</div>
        <div class="keyboard-key" data-key="ü">ü</div>
    </div>
    <div class="keyboard-row">
        <div class="keyboard-key" data-key="a">a</div>
        <div class="keyboard-key" data-key="s">s</div>
        <div class="keyboard-key" data-key="d">d</div>
        <div class="keyboard-key" data-key="f">f</div>
        <div class="keyboard-key" data-key="g">g</div>
        <div class="keyboard-key" data-key="h">h</div>
        <div class="keyboard-key" data-key="j">j</div>
        <div class="keyboard-key" data-key="k">k</div>
        <div class="keyboard-key" data-key="l">l</div>
        <div class="keyboard-key" data-key="ş">ş</div>
        <div class="keyboard-key" data-key="i">i</div>
    </div>
    <div class="keyboard-row">
        <div class="keyboard-key" data-key="z">z</div>
        <div class="keyboard-key" data-key="x">x</div>
        <div class="keyboard-key" data-key="c">c</div>
        <div class="keyboard-key" data-key="v">v</div>
        <div class="keyboard-key" data-key="b">b</div>
        <div class="keyboard-key" data-key="n">n</div>
        <div class="keyboard-key" data-key="m">m</div>
        <div class="keyboard-key" data-key="ö">ö</div>
        <div class="keyboard-key" data-key="ç">ç</div>
    </div>
    <div class="keyboard-row">
        <div class="keyboard-key keyboard-special-key" data-key="Space">Boşluk</div>
    </div>
</div>

<script src="keyboard-state.js"></script>
<script src="charmaps.js"></script>
<script src="keyboard-main.js"></script>
<script src="keyboard-display.js"></script>
<script src="keyboard-input.js"></script>
<script src="keyboard-ui.js"></script>
<script src="popup.js"></script>
</body>
</html>
